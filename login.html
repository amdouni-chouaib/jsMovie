<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login </title>
</head>
<body>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
        
  

    <div class="card" style="width: 18rem;">
        <center><h3>Login</h3></center>
        <div class="card-body">
          
            <input type="text" name="username" id="userimp" placeholder="username" class="form-control mb-3">
            <input type="password" name="password" id="passwordimp" placeholder="password" class="form-control mb-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Keep me logged in</label>
              </div>
            <button type="submit" id="sub_but" class="btn btn-success">Register</button>
            <a href="register.html">Don't have account ?</a>
        </div>
      </div>



    <script src="./scripts/login.js" type="module"></script>
</body>
</html>
